<ng-container *ngIf="address">
  <div class="angui-address-street1" *ngIf="address.street1">{{ address.street1 }}</div>
  <div class="angui-address-street2" *ngIf="address.street2">{{ address.street2 }}</div>
  <div class="angui-address-street3" *ngIf="address.street3">{{ address.street3 }}</div>
  <div class="angui-address-city-state-zip" *ngIf="(address | anguiAddressCityStateZip)">{{ address | anguiAddressCityStateZip }}</div>
  <div
    class="angui-address-countryCode"
    *ngIf="address.countryCode && address.countryCode !== 'US' && address.countryCode !== 'USA'"
  >
    {{ address.countryCode }}
  </div>
</ng-container>
